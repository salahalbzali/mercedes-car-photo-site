<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Mercedes Car Photo site</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href=""><img src="./image/logo (2).png" alt=""></a>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Our Products</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <button class="mercedes">
                    <span>line line-one</span>
                    <span>line line-two</span>
                    <span>line line-three</span>
                </button>
            </nav>
        </header>
        <div class="content">
            <div class="text">
                    <h1>Mercedes & Benz</h1>
                    <p>
                        Not just a car. Mercedes & Benz gives you the fuel to disrupt and take
                        gaming to Another Level.
                    </p>
                    <a href="#">All Products</a>
                </div>
                <div class="image">
                    <img src="./image/img2.png" alt="" class="img">
                </div>
                <div class="icons">
                    <img src="./image/img1.png" onclick= "imgChange(this.src); backgroundChange('white')" alt="">
                    <img src="./image/img2.png" onclick = "imgChange(this.src); backgroundChange('#FE545E')" alt="">
                    <img src="./image/img3.png" onclick = "imgChange(this.src); backgroundChange('white')" alt="">
                    <img src="./image/img4.png" onclick = "imgChange(this.src); backgroundChange('#1ca7ec')" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/js.js"></script>
</html>
